<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "style.css" rel = "styleSheet"/>
    <script src = "script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id = "master-container">
        <div id = "display">
            <div id = "math"> <p></p> </div>
            <div id = "solution"> <p></p> </div>
        </div> 
            <div id = "calculator">
                <div id = "controls">
                    <button class = "1">1</button>
                    <button class = "2">2</button>
                    <button class = "3">3</button>
                    <button class = "4">4</button>
                    <button class = "5">5</button>
                    <button class = "6">6</button>
                    <button class = "7">7</button>
                    <button class = "8">8</button>
                    <button class = "9">9</button>
                    <button class = "0">0</button>
                    <button class = ".">.</button>
                    <button class = "clear">clear</button>
                    <button class = "equals">=</button>
                </div>
                <div id = "operators">
                    <button class = "+">+</button>
                    <button class = "-">-</button>
                    <button class = "*">*</button>
                    <button class = "/">/</button>
                 </div>    
            </div>
           
    </div>
</body>
</html>
